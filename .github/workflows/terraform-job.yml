name: Terraform Init

on:
  push:
    branches: [ "main" ]

jobs:
  terraform_init:
    runs-on: ubuntu-latest  # Or use 'self-hosted' if you have your own runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # Or your preferred version

      - name: Terraform Init
        run: terraform init
